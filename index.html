<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="form-row">
                <div class="col-8">
                    <input class="form-control" type="search" placeholder="Search city..." autocomplete="off"
                        id="city-search" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Search" class="btn btn-danger" />
                </div>
                <div class="col-2">
                    <button type="button" id="current-location-button" class="btn btn-light">
                        Current
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-6-current">
                <h2>
                    <span class="city" id="current-city"></span>
                    </span>
                    <br>

                    <span id="temp"></span>
                <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span>
                
                </h2>
                <div class="row">
                    <div class="col-6-weather">
                        <div class="clearfix weather-temperature">
                <img src="" id="icon" class="main-icon" />
                <p class="specs">
                    <strong><span id="description"></span></strong>
                                </div>
                                </div>
                                </div>
            </div>
            <div class="col-6-spec">
                Humidity: <span id="humidity"></span> %
                <br>
                Wind speed: <span id="wind"></span> mph
                </p>

                <br>
                <br>
                <span class="day-time" id="current-day-time"></span>
                <br />
            </div>
        </div>
        <h4><strong>Weekly forecast</strong></h4>
        <hr>
        <div class="row weather-forecast" id="forecast">

        </div>

    <br>
    <footer>
        <a href="https://github.com/staceyk1234/my-weather-app" target="blank">Open-source code</a>
        created by Stacey King, hosted on <a href="https://loving-euclid-dda100.netlify.app" target="blank">Netifly</a> </footer>
    <script src="src/script.js"></script>
</body>

</html>
